<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Add New Book</h2>
<form "@{/books}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" name="name" required/>
    </div>
    <div>
        <label>Author:</label>
        <input type="text" name="author" required/>
    </div>
    <div>
        <label>ISBN:</label>
        <input type="text" name="isbn" required/>
    </div>
    <div>
        <label>Count:</label>
        <input type="number" name="count" required/>
    </div>
    <div>
        <button type="submit">Add Book</button>
    </div>
</form>
</body>
</html>
